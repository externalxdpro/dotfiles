db_file "~/.local/share/mpd/db"
playlist_directory "~/.local/share/mpd/playlists"
pid_file "~/.local/share/mpd/pid"
pid_file "~/.local/share/mpd/pid"
state_file "~/.local/share/mpd/state"
sticker_file "~/.local/share/mpd/sticker.sql"
log_file "syslog"

music_directory "~/Music"

auto_update "yes"

restore_paused "yes"

audio_output {
    type "pipewire"
    name "Audio"
}

audio_output {
    type "fifo"
    name "Visualizer"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
}
